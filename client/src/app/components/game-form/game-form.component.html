<div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)=" isEditingAGame ? updateGame() : saveNewGame()">
                    <div class="form-group">
                        <input type="text" [(ngModel)] = "game.title" name="title" placeholder="Title" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea [(ngModel)] = "game.description" name="description" placeholder="Description" rows="10"
                            class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)] = "game.image" type="url" name="image" placeholder="Url image" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block">
                        {{ isEditingAGame ? 'Edit' : 'Save'}}
                    </button>
                </form>
            </div>
        </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image ? game.image :'/assets/no-image.png'" class="card-img-top">
        <h3>{{game.id ? game.id+'.' : ''}} {{game.title ? game.title : 'Game Title'}}</h3>
        <p>{{game.description ? game.description : 'Game description'}}</p>
        <p>{{game.created_at | date: 'dd-MM-yyyy'}}</p>
    </div>
</div>
